<div>
  <div nz-row nzGutter="8" class="ray-row">
    <div nz-col nzMd="6" nzSm="12" *ngFor="let item of list">
      <nz-card nzHoverable  [nzCover]="coverTemplate">
        <nz-card-meta [nzTitle]="item.title" nzDescription=""></nz-card-meta>
        <p>{{item.desc}}</p>
        <nz-popconfirm [nzTitle]="'不在首页展示？'" (nzOnConfirm)="cancelShowOnHomePage(item)">
          <a nz-popconfirm><i class="anticon anticon-delete"></i> 不在首页展示</a>
        </nz-popconfirm>
      </nz-card>
      <ng-template #coverTemplate>
        <img alt="example" src="{{item.image}}" />
      </ng-template>
    </div>
  </div>
</div>
