<div style="width: 100%; padding: 5px auto;">
  <form nz-form [formGroup]="form" class="login-form" (ngSubmit)="submitForm()" style="margin: 5px auto;">

    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzSearch [nzSuffix]="suffixButton" nzPrefixIcon="anticon anticon-mobile">
          <input type="text" nz-input formControlName="cellphone" placeholder="手机号">
        </nz-input-group>
        <ng-template #suffixButton>
          <button nz-button nzType="primary" (click)="sendCode()">获取验证码</button>
        </ng-template>
        <nz-form-explain *ngIf="form.get('cellphone').dirty && form.get('cellphone').errors">请输入手机号!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <!-- ./ cellphone -->

    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="anticon anticon-info-circle-o">
          <input type="text" nz-input formControlName="code" placeholder="验证码">
        </nz-input-group>
        <nz-form-explain *ngIf="form.get('code').dirty && form.get('code').errors">请输入验证码!</nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <!-- ./ code -->

    <nz-form-item>
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'">注册</button>
        <a [routerLink]="['/login']">已有账号!</a>
      </nz-form-control>
    </nz-form-item>
  </form>
  <!-- ./ form -->
</div>
